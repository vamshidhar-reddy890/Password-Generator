<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <h1>Password Generator 🔐</h1>

    <div class="input-group">
      <label for="length">Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="200000" value="12" />
    </div>

    <div class="checkboxes">
      <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Symbols (!@#...)</label>
    </div>

    <div class="password-box">
      <input type="password" id="password" readonly />
      <button onclick="toggleVisibility()">👁️</button>
    </div>

    <div class="bar">
      <div id="bar-fill"></div>
    </div>
    <div id="strength-text">Strength: -</div>

    <div class="actions">
      <button onclick="generatePassword()">Generate</button>
      <button onclick="copyPassword()">Copy</button>
    </div>

    <div id="toast">📋 Password copied!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
